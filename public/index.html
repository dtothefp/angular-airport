<html lang="en" ng-app="airportApp">
<head>

  <title>Airport Info</title>
  <link rel="stylesheet" href="build/css/app.css">
</head>

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/fastclick/lib/fastclick.js"></script>
  <script src="/bower_components/jquery.cookie/jquery.cookie.js"></script>
  <script src="/bower_components/jquery-placeholder/jquery.placeholder.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/foundation/js/foundation.js"></script>
  <!-- endinject -->
  <script src="//localhost:35729/livereload.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0lmKzxJgXKdc0tW5IMthyD9OPdAqdUQI&sensor=true"></script>
